<!doctype html>
<html lang="en">
	<head>
		<title>Thraxis vs. Madison's Simulator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<form onsubmit="return false;" class="form">
			<div class="c4437">Thraxis vs. Madison's Simulator
				<br/>
			</div>
			<div class="form-group">
				<input placeholder="# of rounds" type="text" class="input" id="numInput" pattern="[0-9]{1,5}" required/><button class="button" id="button">Simulate</button>
			</div>
  <div class="form-group">
    <input type="checkbox" id="limitScope" class="checkbox"/>
    <label for="limitScope" class="label">Set A's</label>
    <input type="radio" name="scope" value="1" id="radioScope0" class="radio" checked="checked"/>
    <label for="radioScope0" class="label">0</label>
    <input type="radio" name="scope" value="2" id="radioScope1" class="radio"/>
    <label for="radioScope1" class="label">1</label>
    <input type="radio" value="3" name="scope" id="radioScope2" class="radio"/>
    <label for="radioScope2" class="label">2</label>
  </div>
			<div class="form-group">
				<textarea class="textarea" id="output"></textarea>
			</div>
		</form>
		<div class="row">
			<div class="cell">
				<a href="https://git.io/CBUAL" title="" class="c4442">Ready to code? Try the CBU AutoLeader!</a><br/><br/>
				<a href="https://github.com/notonetotalk/thraxisvsmadisons" title="" class="c4442">Source code for this web application.</a>
			</div>
		</div>
		<script type="application/dart" src="tvmsim.dart"></script>
		<script src="tvmsim.js"></script>
	</body>
<html>
